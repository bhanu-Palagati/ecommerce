<div class="container" *ngFor="let order of orders">
    <div class="card">
        <h5 class="card-header">Product id: {{order.id}}</h5>
        <div class="card-body">
          <h5 class="card-title"> <b>{{order.brand}}</b> </h5>
          <p class="card-text"> {{order.name}} </p>
          <p class="card-text"> {{order.price}} </p>
          <a class="btn btn-primary" (click)="detail(order.id)" style="margin-right: 800px">Order Detail</a> 
          <a class="btn btn-danger" (click)="delete(order.id)">Delete Order</a>
        </div>
    </div>
</div>
