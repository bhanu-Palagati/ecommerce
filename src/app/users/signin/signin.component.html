<div class="container">
<form #form="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" name="username" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-primary" (click)="login(form.value)">Submit</button>
    </div>
    
  </form>

</div>

<br>
<div class="text-center">
  <a routerLink="./signup" class="btn btn-primary"> Signup</a>

</div>
